<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Koenrad's Resume Site</title>
  <meta name="description" content="">
  <meta name="author" content="Koenrad MacBride">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">


</head>
<body>
  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container" ng-controller="AppCtrl">
	<div class="row">
	  <div class="twelve columns" style="margin-top: 5%">
		<h1>Koenrad's Résumé</h1>
		<h5>-The URL says it all-</h5>
	  </div>
	</div>
    <div class="row">
      <div class="nine columns">
		<table class="u-full-width">
		  <b>Projects</b>
		  <thead>
			<tr>
			  <th>Project</th>         
			  <th>Description</th>
			</tr>
		  </thead>
		  <tbody>
			<tr ng-repeat="entry in site | filter : {type:'project'}">
			  <td>{{entry.title}}</td>
			  <td>{{entry.description}}</td>
			</tr>
		  </tbody>
		</table>
		<table class="u-full-width">
		  <b>Education</b>
		  <thead>
			<tr>
			  <th>School</th>         
			  <th>Degree</th>
			  <th>Last Year</th>
			</tr>
		  </thead>
		  <tbody>
			<tr ng-repeat="entry in site | filter : {type:'edu'}">
			  <td>{{entry.school}}</td>
			  <td>{{entry.degree}}</td>
			  <td>{{entry.last_year}}</td>
			</tr>
		  </tbody>
		</table>
	  </div>
	  <div class="two columns">
		<br/>
		<table class="u-full-width">
		  <thead>
			<tr>
			  <th>Skills</th>         
			</tr>
		  </thead>
		  <tbody>
			<tr ng-repeat="entry in site | filter : {type:'skill'}">
			  <td>{{entry.skill}}</td>
			</tr>
		  </tbody>
		</table>
	  </div>
    </div>
  </div>
  
  

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  
    <!-- Ajax
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
  
  <!-- Controler
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="controllers/controller.js"></script>
  
  
</body>
</html>
